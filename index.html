<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>Estacionamento JS</title>
</head>
<body onload="mostrarPatio()">
    <div class="containner">
        <div class="header clearfix">
            <h2>Estacionamento JS <small>por: WILSONCRVG</small></h2>

        
        
            <div class="jumbotron">
                <form id="formulario">

                <div class="form-group">
                    <label>Motorista</label>
                    <input type="text" id="motorista" class="form-control">
                </div>

                <div class="form-group">
                    <label>Modelo do Veiculo</label>
                    <input type="text" id="modeloCarro" class="form-control">
                </div>

                <div class="form-group">
                    <label>Placa do Veiculo</label>
                    <input type="text" id="placaCarro" class="form-control">
                </div>
                    <button type="submit" class="btn btn-primary">Adcionar</button>
                
                </form>
            </div>
            </div>
        
        <div class="row marketing">
                <div class="col-lg-12">
                    <table class="table table-dark">
                        <thead>
                                <tr>    
                                    <th>Motorista</th>
                                    <th>Modelo</th>
                                    <th>Placa</th>
                                    <th>Entrada</th>
                                    <th>Finalizar</th>
                                </tr>
                        </thead>
                        <tbody id="resultados"></tbody>
                    </table>
                </div>
        </div>
    </div>
<script src="js/main.js"></script>
<script src="js/jquery.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
